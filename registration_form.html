<body>
    <h1>Apply for Credit Card</h1>

    <form action="">
        <table>

<tr>
    <td>        
        <label for="fname">First Name</label>
    </td>
    <td>
        <input type="text" id="fname" ><br><br>
    </td>
</tr>
<tr>
    <td>

    </td>
    <td>
        <input type="text" id="lname"><br><br>
    </td>
</tr>
<tr>
    <td>
        <label for="address">Address</label>
    </td>

</tr>

</tr>

        <label for="">Sex</label>

    </td>
</tr>

        <label for="hobies">Hobies</label>
    </td>
    <td>
        <input type="checkbox">
        <label for="">Dancing</label>
        <input type="checkbox">
        <label for="">Singing</label>

        <label for="">Sports</label>
        <input type="checkbox">

    </td>
</tr>
<tr>

    </td>

    </td>
</tr>
